<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A-team Image Browser</title>
	<link rel="stylesheet" href="main.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body class="indexImg">

<div style="width:22%; margin:27% auto;">
<div class=container-fluid>
<div class="row-fluid">
	<div class="centering text-center">">
		<div class="panel panel-default" id="login">
			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>
			<div class="panel-body">
				<form method="post" action="validate.jsp">
					<center>
						<table border="1" cellpadding="5" cellspacing="2">
							<thead>
							<tr>
							
							</tr>
							</thead>
							<tbody>
							<tr>
								<td><font color="white">Username</font></td>
								<td><input type="text" name="username" required/></td>
							</tr>
							<tr>
								<td><font color="white">Password</font></td>
								<td><input type="password" name="password" required/></td>
							</tr>
							<tr>
								<td id="blacktext" colspan="2" align="center"><input type="submit" value="Login" />
									&nbsp;&nbsp;
									<input type="reset" value="Reset" />
								</td>
							</tr>
							</tbody>
						</table>
						<a data-toggle="modal" data-target="#myModalRegister">Or register</a>
					</center>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
</div>
<!-- Modal Register-->
<div id="myModalRegister" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content modal-lg">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Register</h4>
			</div>
			<div class="modal-body">
                            <form action ="reg" method="post">
					<table>
						<tr>
							<th> ID </th>
							<td><input type="text" name="user_id" /></td>
                                                </tr>
						<tr>
							<th> First Name </th>
							<td><input type="text" name="first_name" /></td>
						</tr>
						<tr>
							<th> Last Name </th>
							<td><input type="text" name="last_name" /></td>
						</tr>
						<tr>
							<th> Email </th>
							<td><input type="text" name="user_email" /></td>
						</tr>
						<tr>
							<th> Username </th>
							<td><input type="text" name="user_name" /></td>
						</tr>
						<tr>
							<th> Password </th>
							<td><input type="text" name="user_password" /></td>
						</tr>
						<th></th>
                                                <td><input type="submit" value="Submit"/></td>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
